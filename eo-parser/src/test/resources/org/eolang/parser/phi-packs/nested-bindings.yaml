  {⟦
    com ↦ ⟦
      example ↦ ⟦
        app ↦ Φ̇.class(
          version ↦ 5,
          init ↦ Φ̇.method(
            α0 ↦ 42,
            α1 ↦ "Hey",
            body ↦ 42
